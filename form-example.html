<!doctype html>
<html lang="NL">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>TBA</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="manifest" href="site.webmanifest">
        <link rel="stylesheet" href="css/main.min.css">
            <link rel="stylesheet" href="css/fontawesome-all.min.css">
    </head>
    <body>
      <div class="wrapper">
        <div class="sidebar-wrapper">
       <div class="sidebar">
         <div class="logo">
           <img src="images/logo_nhlstenden.svg">
 </div>
         <nav class="nav">
           <ul>
             <li>Templates <i class="far fa-file fa-lg"></i></li>
             <li>Groups <i class="fas fa-users fa-lg"></i></li>
           </ul>
        </nav>
        <div class="sidebar-bottom">
          <button class="btn btn-sidebar">Settings <i class="fas fa-cog fa-lg"></i></button>
          <button class="btn btn-sidebar">Logoff <i class="fas fa-sign-out-alt fa-lg"></i></button>
        </div>
     </div>
   </div>
         <div class="main">

             <form action=""  class="form-default" method="post">
         <div class="form-item">
             <!-- <label for="name">Name:</label> -->
             <input type="text" placeholder="Name" id="name" name="user_name">
         </div>
         <div class="form-item">
             <!-- <label for="mail">E-mail:</label> -->
             <input type="email"  placeholder="Email" id="mail" name="user_mail">
         </div>
               <div class="form-item">
             <!-- <label for="msg">Message:</label> -->
             <textarea id="msg" rows="10" name="user_message"></textarea>
         </div>
     </form>
           </div>

       </div>
       <script src="js/angular.min.js"></script>
       <script src="js/main.js"></script>
    </body>
</html>
