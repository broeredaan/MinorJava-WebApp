<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <base href="/">

    <title>YourGrade</title>

    <link rel="stylesheet" href="css/main.css" />
    <link rel="manifest" href="site.webmanifest">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-cookies.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-resource.min.js"></script>

    <script src="js/app.js"></script>

    <script src="js/controllers/GradeController.js"></script>

    <script src="js/services/GradeService.js"></script>
    <script src="js/services/ModalService.js"></script>

    <script defer src="https://use.fontawesome.com/releases/v5.0.3/js/all.js"></script>
</head>

<body ng-app="myApp" ng-controller="GradeCtrl">

    <nav class="nav">
        <img class="logo" src="images/logo_nhlstenden.svg">
    </nav>
    <div class="main">
        <div ng-if="!token">
            <h2>No token</h2>
            <h4>Please fill in your token below</h4>
            <form action=""  class="form-default" method="post">
                <div class="form-item">
                    <!-- <label for="name">Name:</label> -->
                    <input type="text" placeholder="Name" id="token" name="token" ng-model="tempToken">
                </div>
                <div class="form-item">
                    <button type="button" class="btn btn-submit" value="submit" ng-click="newToken(tempToken)">Submit</button>
                </div>
            </form>
        </div>

        <div ng-if="token">
            <h4>Token: {{token}}</h4>
            <h5 ng-if="isNew">Grade points to spent: {{checkTotalGradeCount()}}</h5>
            <h5 ng-if="isOld">This token has already been used to submit grades</h5>
            <h5 ng-if="isSubmitted">Grades correctly submitted</h5>
            <h5 ng-if="isError">Incorrect token</h5>
            <div ng-if="isNew">
                <div class="form-default" ng-repeat="rate in rating.ratings">
                    <div class="form-item">
                        {{rate.ratedMember.name}}
                    </div>
                    <div class="form-item">
                        <!-- <label for="mail">E-mail:</label> -->
                        <input type="number" min="{{(rating.groupGrade - rating.maxGradeDifference)}}" max="{{(rating.groupGrade + rating.maxGradeDifference)}}"  placeholder="Grade" ng-model="rate.grade">
                    </div>
                    <div class="form-item" ng-if="rating.isCommentNeeded">
                        <!-- <label for="msg">Message:</label> -->
                        <textarea rows="5" ng-model="rate.comment"></textarea>
                    </div>
                </div>
                <div class="form-default">
                    <div class="form-item">
                        <input type="submit" class="btn btn-submit" value="submit" ng-click="submit(rating)">
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
