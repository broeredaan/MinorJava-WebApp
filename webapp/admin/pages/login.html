<div>
    <h2>{{lang.Admin.Headings.Login}}</h2>
    <form action="/" class="form-login" method="post">
        <div class="form-item">
            <input type="text" placeholder="{{lang.Admin.Forms.Login.Labels.Email}}" id="email" name="user_name" ng-model="app.email">
        </div>
        <div class="form-item">
            <input type="password" placeholder="{{lang.Admin.Forms.Login.Labels.Password}}" id="password" name="user_mail" ng-model="app.password">
        </div>
        <div class="form-item">
            <button type="button" class="btn btn-login" ng-click="app.submit()">{{lang.Buttons.Login}} <i class="fas fa-sign-in-alt fa-lg"></i></button>
        </div>
    </form>
</div>
