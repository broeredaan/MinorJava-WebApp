<div>
    <h2>Login</h2>
    <form action="/" class="form-login" method="post">
        <div class="form-item">
            <!-- <label for="name">Name:</label> -->
            <input type="text" placeholder="Email" id="email" name="user_name" ng-model="app.email">
        </div>
        <div class="form-item">
            <!-- <label for="mail">E-mail:</label> -->
            <input type="password"  placeholder="Password" id="password" name="user_mail" ng-model="app.password">
        </div>
        <div class="form-item">
            <!-- <label for="msg">Message:</label> -->
            <button type="button" class="btn btn-login" ng-click="app.submit()">Login <i class="fas fa-sign-in-alt fa-lg"></i></button>
        </div>
    </form>
</div>
