<!-- ALL TEMPLATES -->
<div ng-if="!isCreateTemplate && !isViewTemplate">
    <div ng-if="loading"><h2><i class="fas fa-database fa-spin"></i></h2></div>
    <div ng-if="!loading">
        <h2>Templates</h2>
        <div class="template-row">
            <div class="template-box" ng-click="createTemplate()">
                <div class="title">NEW TEMPLATE</div>
                <div class="add"><h1><i class="fa fa-plus"></i></h1></div>
            </div>
            <div class="template-box" ng-repeat="template in templates" ng-click="viewTemplate(template)"><div class="title">{{template.name}}</div></div>
        </div>
    </div>
</div>

<!-- NEW TEMPLATE -->
<div ng-if="isCreateTemplate">
    <h1 class="btn-close" ng-click="closeCreateTemplate()"><i class="fa fa-times"></i></h1>

    <div class="form-default">
        <div class="form-item error" ng-if="errorMessage">
            {{errorMessage}}
        </div>
        <div class="form-item">
            <input type="text" placeholder="Template Name" id="name" name="group_name" ng-model="templateName">
            <div class="form-item">
                <!-- <label for="msg">Message:</label> -->
                <input type="number" min="0" max="10" placeholder="Max grade difference (number)" name="gradeDifference" step="any" value="7" ng-model="gradeDifference">
            </div>
            <div class="form-item">
                <!-- <label for="msg">Message:</label> -->
                <input type="checkbox" name="withDescription" value="Yes" ng-model="withDesciption">Make group write description
            </div>
            <div class="form-item">
                <!-- <label for="msg">Message:</label> -->
                <button type="button" class="btn btn-submit" ng-click="submit(gradeDifference, withDescription, templateName)">Submit <i class="fas fa-sign-in-alt fa-lg"></i></button>
            </div>
        </div>
    </div>

</div>

<!-- VIEW TEMPLATE -->
<div ng-if="isViewTemplate">
    <h1 class="btn-close" ng-click="closeViewTemplate()"><i class="fa fa-times"></i></h1>
    {{singleTemplate.name}}<br>
    {{singleTemplate.id}}
</div>
