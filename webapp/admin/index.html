<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <base href="/">

    <title>YourGrade</title>

    <!-- <link rel="stylesheet" href="./css/admin.css" /> -->
<link rel="stylesheet" href="./css/admin.min.css" />
    <link rel="manifest" href="site.webmanifest">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-cookies.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-resource.min.js"></script>

    <script src="./js/app.js"></script>
    <script src="./js/sha256.min.js"></script>

    <script src="./js/controllers/admin/MainController.js"></script>
    <script src="./js/controllers/admin/DashboardController.js"></script>
    <script src="./js/controllers/admin/GroupsController.js"></script>
    <script src="./js/controllers/admin/LoginController.js"></script>
    <script src="./js/controllers/admin/TemplatesController.js"></script>

    <script src="./js/services/admin/TemplateService.js"></script>
    <script src="./js/services/admin/GroupsService.js"></script>
    <script src="./js/services/admin/LoginService.js"></script>
    <script src="./js/services/admin/MainService.js"></script>
    <script src="./js/services/ModalService.js"></script>

    <script defer src="https://use.fontawesome.com/releases/v5.0.3/js/all.js"></script>
</head>

<body ng-app="myApp" ng-controller="MainCtrl">

<div class="wrapper" id="wrapper">
    <div class="sidebar-wrapper" ng-if="showMenu">
        <div class="sidebar">
            <div class="logo">
                <a href="admin/#/dashboard"><img src="../images/logo_nhlstenden.svg"></a>
            </div>
            <nav class="nav">
                <ul>
                    <a href="admin/#/templates"><li>Templates <i class="far fa-file fa-lg"></i></li></a>
                    <a href="admin/#/groups"><li>Groups <i class="fas fa-users fa-lg"></i></li></a>
                </ul>
            </nav>
            <div class="sidebar-bottom">
                <button class="btn btn-sidebar" ng-click="settings()">Settings <i class="fas fa-cog fa-lg"></i></button>
                <button class="btn btn-sidebar" ng-click="logout()">Log out <i class="fas fa-sign-out-alt fa-lg"></i></button>
            </div>
        </div>
    </div>

    <div ng-view id="view" class="main" ng-if="!isViewSettings && !isNewUser">

    </div>

    <div ng-if="isViewSettings" class="main">
        <button class="btn-close" ng-click="closeCreateGroup()"><i class="fa fa-times"></i></button>
        <h2>Settings</h2>
        <form action=""  class="form-default" method="post">
            <div class="form-item">
                <label>Language</label>
                <select>
                    <option value="en">English</option>
                    <option value="nl">Nederlands</option>
                </select>
            </div>
            <button ng-if="isAdmin" class="btn btn-sidebar" ng-click="newUser()">New User <i class="fas fa-plus fa-lg"></i></button>
        </form>
    </div>

    <div ng-if="isNewUser" class="main">
        <button class="btn-close" ng-click="closeCreateGroup()"><i class="fa fa-times"></i></button>
        <h2>New User</h2>
        <div class="form-default">
            <div class="form-item">
                <!-- <label for="msg">Message:</label> -->
                <input type="text" placeholder="Name" name="name" ng-model="newUser.username">
            </div>
            <div class="form-item">
                <!-- <label for="msg">Message:</label> -->
                <input type="email" placeholder="E-mail" name="email" ng-model="newUser.useremail">
            </div>
            <div class="form-item">
                <!-- <label for="msg">Message:</label> -->
                <input type="checkbox" name="isAdmin" value="Yes" ng-model="newUser.isAdmin">Is an admin
            </div>
            <div class="form-item">
                <!-- <label for="msg">Message:</label> -->
                <input type="password" placeholder="Password" name="password" ng-model="newUser.password">
            </div>
            <div class="form-item">
                <select name="lang" ng-model="newUser.lang">
                    <option value="en">English</option>
                    <option value="nl">Nederlands</option>
                </select>
            </div>
            <div class="form-item">
                <!-- <label for="msg">Message:</label> -->
                <button type="button" class="btn btn-submit" ng-click="createNewUser(newUser)">Submit <i class="fas fa-sign-in-alt fa-lg"></i></button>
            </div>
        </div>
    </div>

</div>
</body>
</html>
